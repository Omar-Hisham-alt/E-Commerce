<section class="px-10 md:px-20">
  <!-- Header -->
  <app-section-header [title]="'All Categories'" />

  @if (!categoriesService.allCategories) {

  <app-loading-spinner />

  } @else {

  <!-- All categories -->
  <div class="grid md:grid-cols-3 lg:grid-cols-4">
    @for (cat of categoriesService.allCategories; track $index) {
    <div class="p-4 bg-white">
      <div class="main-card-hover">
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
          <img
            class="lg:h-72 md:h-36 w-full object-contain object-center"
            [src]="cat.image"
            [alt]="cat.name"
          />
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">
              CATEGORY
            </h2>
            <h3 class="title-font text-lg font-medium text-gray-900 mb-3">{{ cat.name }}</h3>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  }
</section>
